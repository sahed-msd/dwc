<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #login-register-container, #dashboard {
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 95%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #generated-links {
            margin-top: 20px;
        }

        #generated-links a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }

        #generated-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login-register-container">
        <h1>Welcome</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>

    <div id="dashboard" style="display: none;">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="user-display"></span>!</p>
        <div id="links">
            <button onclick="createLink('facebook')">Facebook</button>
            <button onclick="createLink('gmail')">Gmail</button>
            <button onclick="createLink('instagram')">Instagram</button>
            <button onclick="createLink('tiktok')">TikTok</button>
        </div>
        <div id="generated-links"></div>
    </div>

    <script>
        // Mock database for users
        const users = {};

        // Event listeners for login and registration
        document.getElementById('login-form').addEventListener('submit', login);
        document.getElementById('register-link').addEventListener('click', showRegisterForm);

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                alert('Login successful!');
                document.getElementById('login-register-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-display').innerText = username;
            } else {
                alert('Invalid username or password.');
            }
        }

        function showRegisterForm(event) {
            event.preventDefault();
            const username = prompt('Enter a username:');
            const password = prompt('Enter a password:');

            if (username && password) {
                users[username] = password;
                alert('Registration successful! Please log in.');
            } else {
                alert('Registration failed. Try again.');
            }
        }

        // Dashboard functionality
        function createLink(platform) {
            const uniqueLink = `${window.location.origin}/track?platform=${platform}&user=${document.getElementById('user-display').innerText}`;
            const linkElement = document.createElement('a');
            linkElement.href = uniqueLink;
            linkElement.innerText = `Track ${platform} link`;
            linkElement.target = '_blank';

            document.getElementById('generated-links').appendChild(linkElement);
            alert(`Link created for ${platform}: ${uniqueLink}`);
        }
    </script>
</body>
</html>
