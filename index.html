<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-register-container">
        <h1>Welcome</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>

    <div id="dashboard" style="display: none;">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="user-display"></span>!</p>
        <div id="links">
            <button onclick="createLink('facebook')">Facebook</button>
            <button onclick="createLink('gmail')">Gmail</button>
            <button onclick="createLink('instagram')">Instagram</button>
            <button onclick="createLink('tiktok')">TikTok</button>
        </div>
        <div id="generated-links"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
