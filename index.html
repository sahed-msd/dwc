<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            overflow: hidden;
        }

        #login-register-container, #dashboard {
            width: 350px;
            padding: 30px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            color: #2d3436;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 5px rgba(116, 185, 255, 0.8);
        }

        button {
            width: 95%;
            padding: 12px;
            border: none;
            background: #0984e3;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #74b9ff;
            transform: scale(1.05);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #636e72;
        }

        a {
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #74b9ff;
        }

        #dashboard {
            display: none;
        }

        #links button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #links button:hover {
            background: #a29bfe;
            transform: scale(1.05);
        }

        #generated-links {
            margin-top: 20px;
        }

        #generated-links a {
            display: block;
            margin: 5px 0;
            color: #6c5ce7;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #generated-links a:hover {
            color: #a29bfe;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="login-register-container">
        <h1>Welcome</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>

    <div id="dashboard">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="user-display"></span>!</p>
        <div id="links">
            <button onclick="createLink('facebook')">Facebook</button>
            <button onclick="createLink('gmail')">Gmail</button>
            <button onclick="createLink('instagram')">Instagram</button>
            <button onclick="createLink('tiktok')">TikTok</button>
        </div>
        <div id="generated-links"></div>
    </div>

    <script>
        // Mock database for users
        const users = {};

        // Event listeners for login and registration
        document.getElementById('login-form').addEventListener('submit', login);
        document.getElementById('register-link').addEventListener('click', showRegisterForm);

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                alert('Login successful!');
                document.getElementById('login-register-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-display').innerText = username;
            } else {
                alert('Invalid username or password.');
            }
        }

        function showRegisterForm(event) {
            event.preventDefault();
            const username = prompt('Enter a username:');
            const password = prompt('Enter a password:');

            if (username && password) {
                users[username] = password;
                alert('Registration successful! Please log in.');
            } else {
                alert('Registration failed. Try again.');
            }
        }

        // Dashboard functionality
        function createLink(platform) {
            const uniqueLink = `${window.location.origin}/track?platform=${platform}&user=${document.getElementById('user-display').innerText}`;
            const linkElement = document.createElement('a');
            linkElement.href = uniqueLink;
            linkElement.innerText = `Track ${platform} link`;
            linkElement.target = '_blank';

            document.getElementById('generated-links').appendChild(linkElement);
            alert(`Link created for ${platform}: ${uniqueLink}`);
        }
    </script>
</body>
</html>
